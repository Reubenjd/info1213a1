    <title>Contact Me</title>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">A NAME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Portfolio
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Websites</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Coding Projects</a>
              </div>
            </li>
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-info my-2 my-sm-0" href="contact.html" role="button">Contact Me!</a>
          </form>
        </div>
      </nav>

      <div class = "container border border-info mt-4" id="contactform">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="FormAnswer" id="employerRadio" value="option1">
            <label class="form-check-label" for="inlineRadio1">Employers/Recruiters</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="FormAnswer" id="generalRadio" value="option2">
            <label class="form-check-label" for="inlineRadio2">General Inquiries</label>
          </div>

          <div class="row">
            <div class="col md-4">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col md-4">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="col md-4">
                <input type="email" class="form-control" placeholder="Email">
            </div>
          </div> 
          <button type="button" class="btn btn-info btn-lg">Submit</button>
     
      </div>

    <!-- Optional JavaScript -->
